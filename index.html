<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Jogo da Velha</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main id="main-content">
    <button id="play-btn" class="btn">Play</button>
    <div class="container">
      <div class="score-container">
        <div id="player-x" class="players">
          <div>X</div>
          <div id="score-x">0</div>
        </div>
        <div id="player-o" class="players">
          <div>O</div>
          <div id="score-o">0</div>
        </div>
      </div>
      <div id="board">
        <div class="board-space" id="0"></div>
        <div class="board-space" id="1"></div>
        <div class="board-space" id="2"></div>
        <div class="board-space" id="3"></div>
        <div class="board-space" id="4"></div>
        <div class="board-space" id="5"></div>
        <div class="board-space" id="6"></div>
        <div class="board-space" id="7"></div>
        <div class="board-space" id="8"></div>
      </div>
    </div>
    <div id="new-game">
      <p id="winner-message">Congratulation Player 1, you won!</p>
      <button id="new-game-btn">New Game</button>
    </div>
  </main>
  <footer id="main-footer">
    <p>Alan Claudino. &copy; All rights reserved</p>
  </footer>
</body>
</html>
